<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Correntista</h1>
    <div th:text="${message}" style="color: red"></div>
    <form th:action="@{/customers/save}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}">
        <label>
            Nome: <input type="text" th:field="*{name}">
        </label> <br/>
        <label>
            Senha: <input type="password" th:field="*{password}">
        </label> <br/>
        <label>
            Email: <input type="email" th:field="*{email}">
        </label> <br/>
        <label>
            Admin?: <input type="checkbox" th:field="*{admin}">
        </label> <br/>
        <input type="submit" value="Salvar">
    </form>

</body>
</html>
